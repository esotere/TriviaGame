<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Trivia Game</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/styles.css" />
<style type="text/css">
</style>

</head>
<body>
	
	<div class="header"><h1><strong>Trivia Game</strong></h1></div>

	<div class="container">
		<div>
			<h1>Trivia</h1>
			<div id="timer"><strong>Time Left:</strong>00:00</div>
			<div id="currentScore"><strong>Current Score:</strong>0</div>
		</div>

		<button id="start">Start</button>
		<div class="row">
			<div class="col-lg-12">


				<h2>Questions:</h2>
				<p id="questions"></p>
					
					<p id="options"></p>
					<form id="1st">
							<p><small>
								Answer:							
							</small></p>
							<input id="answer" type="text" name="answer" placeholder="Your Answer Here">
						</form>
					<br />
					<br />
					
				


				<button id="submit">Submit!</button>
				<br />
				<br />
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- javascript -->
	<script src="./assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
